<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        width: 500px;
        margin: 0 auto;
      }

      p {
        background-color: rgb(207, 232, 220);
        border: 2px solid rgb(79, 185, 227);
        padding: 10px;
        margin: 10px;
        border-radius: 5px;
      }

      /*.positioned {
        position: relative;
        left: 30px;
      }*/

      .positioned {
        position: absolute;
        top: 300px;
        left: 300px;
      }

      
      


      
    </style>
  </head>
  <body>
    <h1>Before</h1>

    <p>I am a basic block level element.</p>
    <p>I am a basic block level element.</p>
    <p>I am a basic block level element.</p>
  </body>
  <h1>After</h1>

    <p>I am a basic block level element.</p>
    <p class="positioned">I am a basic block level element.</p>
    <p>I am a basic block level element.</p>
  </body>
</html>
